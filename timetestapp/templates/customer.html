<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Customers</title>
  </head>
  <body>
    {% extends 'home.html' %} {% block cont %} {% if customer.image %}
    <img src="{{ customer.image.url }}" />
    {% else %}
    <img src="{% static 'images/default.jpeg' %}" />
    {% endif %}
    <h1>{{customer.name}}</h1>
    <h2>Story</h2>
    <p>{{customer.story}}</p>
    <span><a href="{% url 'update-customer' customer.id %}">Update</a></span>
    <span><a href="{% url 'delete-customer' customer.id %}">Delete</a></span>
    {% endblock cont %}
  </body>
</html>
